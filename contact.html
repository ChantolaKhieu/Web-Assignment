<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Form</title>
    </head>
    <link rel="stylesheet" href="..\css\contact.css">
  <body>
    <h2>Contact Form</h2>
    <form class="all">
        <div class="padding">
            <label for="firstname" class="text">First Name</label><br>
        <input type="firstname" id="firstname" name="First name" placeholder="Your name..." class="name"><br><br>
        <label for="lastname" class="text">Last Name</label><br>
        <input type="lastname" id="lastname" name="Last name" placeholder="Your last name..." class="name"><br><br>
        <label for="subject" class="text">Subject</label><br>
        <textarea rows="5" cols="60" placeholder="Write something..." class="subject"></textarea><br><br>
        <button class="btn" type="submit">Submit</button>
        </div>
    </form>
  </body>
</html>
