<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="card container">
        <div class="card-header">
          <p style="text-align: center">Angle</p>
        </div>
        <div class="card-body">
          <p style="text-align: center">SIGN IN TO CONTINUE.</p>
          <input
            class="form-control form-control-sm"
            type="email"
            placeholder="Enter email"
            id="email"
            onkeyup="success()"
          />
          <input
            class="form-control form-control-sm"
            type="password"
            placeholder="Password"
            id="password"
            onkeyup="success()"
          />
          <div class="row" style="margin-bottom: 20px">
            <div class="form-check col-6">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember Me
              </label>
            </div>
            <div class="col-6" style="text-align: end">
              <a href="">Forgot your password?</a>
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="button" id="login" disabled>
              Login
            </button>
          </div>
          <p style="text-align: center; margin-top: 40px">Need to SignUp?</p>
          <div class="d-grid">
            <button class="btn btn-primary register" type="button">
              Register Now
            </button>
          </div>
        </div>
      </div>
      <br />
      <p style="text-align: center; margin-bottom: 0rem">2022 - Angle</p>
      <p style="text-align: center">Bootstrap Admin Template</p>
    </div>
  </body>
</html>
<script>
  function success() {
    if (
      document.getElementById('email').value === '' ||
      document.getElementById('password').value === ''
    ) {
      document.getElementById('login').disabled = true;
    } else {
      document.getElementById('login').disabled = false;
    }
  }
</script>
