<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 1 - Register</title>
</head>
<body>
    <form name="register" action="send.php" method="post">
        <table width="600" cellspacing="1" cellpadding="1">
            <tr>
                <td>First Name : </td>
                <td><input type="text" name="fname" maxlength="50"/></td>
            </tr>
            <tr>
                <td>Middle Name : </td>
                <td><input type="text" name="mname" maxlength="50"/></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" name="lname" maxlength="50"/></td>
            </tr>
            <tr>
                <td>Course : </td>
                <td>
                    <select name="course">
                        <option value="Course">Course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="male">Male
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="fmale">Female
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="other">Other
                </td>
            </tr>
            <tr>
                <td>Phone : </td>
                <td>
                    <select>
                        <option>
                            +91
                        </option>
                    </select>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>Address</td>
            </tr>
            <tr>
                <td><textarea name="address" cols="45" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td>Password : </td>
                <td>
                    <input type="password" name="pw">
                </td>
            </tr>
            <tr>
                <td>Re-type password : </td>
                <td>
                    <input type="password" name="pw">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
